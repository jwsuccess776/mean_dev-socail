<mat-drawer-container class="example-container" autosize>
  <mat-drawer position="start" mode="side" opened>
    <app-creator-sidenav></app-creator-sidenav>
  </mat-drawer>
  <mat-drawer-content style='padding: 20px 10px'>

    <div *ngIf='videos'>
      <app-creator-videos-insights [videos]='videos'></app-creator-videos-insights>

      <app-creator-videos-statistics [videos]='videos'></app-creator-videos-statistics>

      <app-creator-videos-table [videos]='videos' (videosEvent)='ngOnInit()'></app-creator-videos-table>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
