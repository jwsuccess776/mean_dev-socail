<mat-card>
  <div class="card-title" style="padding-bottom: 0">
    <mat-icon style='cursor: pointer;' (click)='addPlaylist()'>add</mat-icon>
    <span style="position: relative;top: -6px;left: 10px;">My Playlists</span>
  </div>
  <div class="card-body">
    <div>
      <mat-form-field style="width: 100%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" style="width: 100%">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="videos">
          <th mat-header-cell *matHeaderCellDef> Videos </th>
          <td mat-cell *matCellDef="let element"> {{element.videos ? element.videos.length : '0 Videos'}} </td>
        </ng-container>
        <ng-container matColumnDef="views">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element"> 10 Views </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Created At </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'short'}} </td>
        </ng-container>
        <ng-container matColumnDef="statistics">
          <th mat-header-cell *matHeaderCellDef> Statistics </th>
          <td mat-cell *matCellDef="let element"> <button mat-button><mat-icon>show_chart</mat-icon></button> </td>
        </ng-container>
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)='viewPlaylistDetails(element._id)'><mat-icon>menu</mat-icon></button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</mat-card>
