<mat-drawer-container class="example-container" autosize>
  <mat-drawer position='start' mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content style='padding: 20px 10px'>
    <mat-card>
      <div class="card-title">Users</div>

      <div class="card-body">
        <mat-form-field style="width: 100%">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" style="width: 100%">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="loginProvider">
            <th mat-header-cell *matHeaderCellDef> Login Provider </th>
            <td mat-cell *matCellDef="let element"> {{element.providerType}} </td>
          </ng-container>
          <ng-container matColumnDef="channel">
            <th mat-header-cell *matHeaderCellDef> Joined Channel </th>
            <td mat-cell *matCellDef="let element"> {{element.channelSID}} </td>
          </ng-container>
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)='showUser(element)'>
                <mat-icon>menu</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card>
  </mat-drawer-content>

  <mat-drawer position="end" mode='side' [opened]='isShowingUser' *ngIf='isShowingUser' style="width: 20%; padding: 25px 10px 0 10px">
    <div class="text-center">
      <img style="border-radius: 50%; width: 60%" [src]="shownUser.avatar" alt="User Avatar">
    </div>
    <div>
      <h3 style="margin: 10px 0; text-align: center">{{shownUser.lastName}}</h3>
    </div>
    <div class="row">
      <div class="col-4 text-center">
        <button mat-icon-button>
          <mat-icon style="font-size: 30px">account_circle</mat-icon>
        </button>
      </div>
      <div class="col-4 text-center">
        <button mat-icon-button>
          <mat-icon style="font-size: 30px">message</mat-icon>
        </button>
      </div>
      <div class="col-4 text-center">
        <button mat-icon-button>
          <mat-icon style="font-size: 30px">block</mat-icon>
        </button>
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="col-4">
        <div class="row" style='padding-left: 30%'>Email</div>
        <div class="row" style='padding-left: 30%'>Channel</div>
      </div>
      <div class="col-8">
        <div class="row">{{shownUser.email}}</div>
        <div class="row">{{shownUser.channelSID}}</div>
      </div>
    </div>
  </mat-drawer>
</mat-drawer-container>
